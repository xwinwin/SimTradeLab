name: Build and Test Wheels

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # ä»…åœ¨Linuxä¸Šæ„å»ºï¼Œé¿å…macOS/Windowsç¼–è¯‘ä¾èµ–è€—æ—¶
        os: [ubuntu-latest]
        python-version: ['3.10', '3.11', '3.12']
        # å¦‚éœ€å…¶ä»–å¹³å°wheelï¼Œä½¿ç”¨workflow_dispatchæ‰‹åŠ¨è§¦å‘
        # os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
        pip install poetry

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-dev

        # ä»æºç ç¼–è¯‘å®‰è£…ta-lib
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib/
        ./configure --prefix=/usr
        make
        sudo make install
        cd ..
        rm -rf ta-lib ta-lib-0.4.0-src.tar.gz

    - name: Build wheel with Poetry
      run: |
        poetry build

    - name: Test wheel installation
      shell: bash
      run: |
        # æ‰¾åˆ°wheelæ–‡ä»¶å¹¶å®‰è£…
        WHEEL_FILE=$(find dist -name "simtradelab-*.whl" | head -1)
        python -m pip install "$WHEEL_FILE"
        python -c "import simtradelab; print('Poetry wheel installation successful')"

    - name: Clean up Poetry installation
      run: |
        pip uninstall -y simtradelab

    - name: Build wheel with setuptools (fallback)
      run: |
        python -m build --wheel

    - name: Test setuptools wheel installation
      shell: bash
      run: |
        WHEEL_FILE=$(find dist -name "simtradelab-*.whl" | head -1)
        python -m pip install "$WHEEL_FILE" --force-reinstall
        python -c "import simtradelab; print('Setuptools wheel installation successful')"

    - name: Test basic functionality
      run: |
        python -c "
        import simtradelab
        from simtradelab.backtest.runner import BacktestRunner
        from simtradelab.ptrade.context import Context
        print('âœ… Basic imports successful')
        print(f'ğŸ“¦ Version: {simtradelab.__version__}')
        print('ğŸ¯ Core modules loaded successfully')
        "

    - name: Upload wheels as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/*.whl

  test-install:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10', '3.12']

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download wheels
      uses: actions/download-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/

    - name: Test pip install from wheel
      shell: bash
      run: |
        WHEEL_FILE=$(find dist -name "simtradelab-*.whl" | head -1)
        python -m pip install "$WHEEL_FILE"
        python -c "
        import simtradelab
        from simtradelab.backtest.runner import BacktestRunner
        print('âœ… Wheel installation test passed')
        print(f'ğŸ“¦ Installed version: {simtradelab.__version__}')
        "

    - name: Test optional dependencies
      shell: bash
      run: |
        WHEEL_FILE=$(find dist -name "simtradelab-*.whl" | head -1)
        python -m pip install "${WHEEL_FILE}[data]"
        python -c "
        try:
            import akshare
            print('AkShare optional dependency installed')
        except ImportError:
            print('AkShare not available (expected on some platforms)')
        "

